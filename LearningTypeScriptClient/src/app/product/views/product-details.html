<div class="container-fluid">
  <div>
    <acme-navbar/>
  </div>
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <section data-ng-controller="ProductController">
        <div class="page-header">
          <h1>Product</h1>
        </div>
        <div class="col-md-12">
          <form name="productForm" class="form-horizontal" novalidate>
            <fieldset>
              <div class="form-group" ng-class="{ 'has-error': productForm.name.$dirty && productForm.name.$invalid }">
                <label class="control-label" for="name">Name</label>
                <div class="controls">
                  <input name="name" type="text" data-ng-model="vm.name" id="name" class="form-control" placeholder="Name" required>
                </div>
              </div>
              <div class="form-group" ng-class="{ 'has-error': productForm.name.$dirty && productForm.name.$invalid }">
                <label class="control-label" for="Code">Code</label>
                <div class="controls">
                  <textarea name="Code" data-ng-model="vm.code" id="Code" class="form-control" cols="30" rows="10" placeholder="Code"></textarea>
                </div>
              </div>
              <div class="form-group">
                <input type="submit" class="btn btn-default" ng-click="vm.update()">
              </div>
              <div data-ng-show="error" class="text-danger">
                <strong data-ng-bind="error"></strong>
              </div>
            </fieldset>
          </form>
        </div>
        
      </section>
    </div>
  </div>


</div>
